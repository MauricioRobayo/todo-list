<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Todo list</title>
</head>

<body>
  <header>
    <h1>Todo list app</h1>
  </header>
  <main>
    <section>
      <ul id="projects-list">
      </ul>
    </section>
    <section id="forms-container">
      <form id="create-project">
        <label for="project-name">Project name:</label>
        <input type="text" name="project-name">
        <input type="submit" value="Create project">
      </form>
      <form id="create-todo">
        <label for="todo-title">Title</label>
        <input name="todo-title" type="text">
        <label for="todo-description">Description</label>
        <input name="todo-description" type="text">
        <label for="todo-due-date">Due date</label>
        <input name="todo-due-date" type="date">
        <label for="todo-priority">Priority</label>
        <input name="todo-priority" type="text">
        <input type="submit" value="Create todo">
      </form>
      <form id="edit-todo">
        <input name="todo-id" id="edit-id" type="hidden">
        <label for="todo-title">Edit Title</label>
        <input name="todo-title" id="edit-title" type="text">
        <label for="todo-description">Edit Description</label>
        <input name="todo-description" id="edit-description" type="text">
        <label for="todo-due-date">Edit Due date</label>
        <input name="todo-due-date" id="edit-due-date" type="date">
        <label for="todo-priority">Edit Priority</label>
        <input name="todo-priority" id="edit-priority" type="text">
        <input type="submit" value="Edit todo">
      </form>
    </section>
    <section id="project-container"></section>
  </main>
</body>

</html>
